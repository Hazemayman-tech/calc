<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex box</title>
    <link rel="stylesheet" href="flex.css">
</head>

<body>
    <main>
        <div class="calc">
            <div class="screen"></div>
            <div class="btns">
                <div class="inputs">
                    <div class="fourth">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                    </div>
                    <div class="third">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                    </div>
                    <div class="second">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                    </div>
                    <div class="first">
                        <button>0</button>
                        <button>.</button>
                        <button>=</button>
                    </div>
                </div>
                <div class="operators">
                    <button>c</button>
                    <button>*</button>
                    <button>/</button>
                    <button>+</button>
                    <button>-</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
